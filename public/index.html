<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="favicon.ico">
        <title>RPG MAKER MV WWW SERVER</title>
    </head>
    <h3>Upload you archive</h3>
    <p>Choose an archive file of your rpg maker mv game www folder(zip)</p>
    <form enctype="multipart/form-data" action="/" method="post">
        <p>Archive name</p>
        <input type="text" required="required" name="archive_name"><br>
        <p>Archive file or link(not both)</p>
        <input type="file" accept="application/zip" name="archive_file"><br>
        <input type="text" name="archive_link"><br>
        <p>Archive format</p>
        <input type="radio" name="archive_format" value="rar" checked="checked">rar
        <input type="radio" name="archive_format" value="zip">zip<br>
        <p>HTOP Token</p>
        <input type="text" required="required" name="htop_token"><br>
        <input type="submit">
    </form>
</html>
